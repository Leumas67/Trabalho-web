<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro apartação</title>
    <link href="assets/css/estilo.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="assets/image/logo.png">

</head>

<body class="fw-bold">
    <nav class="navbar bg-navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="logo text-start">
                <img src="assets/image/logo.png" width="50px" alt="">
            </div>
            <div class="titulo text-center flex-grow-1">
                <p class="fs-4 mb-0">Cadastrar apartação</p>
            </div>
        </div>
    </nav>

    <section class="container m-0">
        <div class="row">
            <div class="sidebar col-md-2 m-0 ">
                <aside class="bg-white text-secondary vh-90 p-4 border-none sidebar" width="300px">
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2 d-flex" id="nav-item">
                            <div class="item-list">
                                <img width="30px" height="30px" src="assets/image/pasto.png" alt="">
                                <a class="nav-link text-secondary" href="pasto.html">Pasto</a>
                            </div>
                        </li>
                        <li class="nav-item mb-2  ">
                            <div class="item-list">
                                <img width="30px" height="30px" src="assets/image/icone-vaca.png" alt="">
                                <a class="nav-link text-secondary" href="animal.html">Animal</a>
                            </div>
                        </li>
                        <li class="nav-item mb-2 ">
                            <div class="item-list">
                                <img width="30px" height="30px" src="assets/image/apartacao.png" alt="">
                                <a class="nav-link text-secondary" href="apartação.html"><span>Apartação</span></a>
                            </div>
                        </li>
                        <li class="nav-item mb-2 d-flex ">
                            <div class="item-list">
                                <img width="30px" height="30px" src="assets/image/despesa.png" alt="">
                                <a class="nav-link text-secondary" href="despesas.html">Despesas</a>
                            </div>
                    </ul>
                </aside>

            </div>


            <div class="cadastro col-md-10 container mt-5">
                <div class="row">

                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">Animal*</label>
                                <select class="form-control" id="">
                                    <option value="">Selecione</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                </select>
                            </div>
        
                            <div class="col-md-6">
                                <label class="form-label">Situação*</label>
                                <select class="form-control" id="">
                                    <option value="">Selecione</option>
                                    <option value="">Femea</option>
                                    <option value="">Macho</option>
                                </select>
                            </div>
                            
                        </div>
    
                        <div class="row mt-5">
                            <div class="col-md-6">
                                <label class="form-label">Transferir para lote*</label>
                                <select class="form-control" id="">
                                    <option value="">Selecione</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                </select>
                            </div>
    
                            <div class="col-md-6">
                                <label class="form-label">Data da transferência para lote*</label>
                                <input class="form-control" type="date" name="" id="">
                            </div>
                        </div>
    
                    </div>
             
                    <div class="col-md-4">
                        <label for="exampleFormControlTextarea1" class="form-label">Observação</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                </div>

                <div class="mt-5 mb-5 container-btn">
                    <button type="button" class="btn btn-danger">Voltar</button>
                    <button type="button" class="btn btn-success">Salvar</button>  
                  </div>

            </div>
        </div>
    </section>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
