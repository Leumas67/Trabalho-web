<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro despesa</title>
  <link href="assets/css/estilo.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" href="assets/image/logo.png">

</head>

<body class="fw-bold">
  <nav class="navbar bg-navbar">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="logo text-start">
        <img src="assets/image/logo.png" width="50px" alt="">
      </div>
      <div class="titulo text-center flex-grow-1">
        <p class="fs-4 mb-0">Cadastrar despesa</p>
      </div>
    </div>
  </nav>

  <section class="container m-0">
    <div class="row">
      <div class="sidebar col-md-2 m-0 ">
        <aside class="bg-white text-secondary vh-90 p-4 border-none sidebar" width="300px">
          <ul class="nav flex-column">
            <li class="nav-item mb-2 d-flex" id="nav-item">
              <div class="item-list">
                <img width="30px" height="30px" src="assets/image/pasto.png" alt="">
                <a class="nav-link text-secondary" href="pasto.html">Pasto</a>
              </div>
            </li>
            <li class="nav-item mb-2  ">
              <div class="item-list">
                <img width="30px" height="30px" src="assets/image/icone-vaca.png" alt="">
                <a class="nav-link text-secondary" href="animal.html">Animal</a>
              </div>
            </li>
            <li class="nav-item mb-2 ">
              <div class="item-list">
                <img width="30px" height="30px" src="assets/image/apartacao.png" alt="">
                <a class="nav-link text-secondary" href="apartação.html">Apartação</a>
              </div>
            </li>
            <li class="nav-item mb-2 d-flex ">
              <div class="item-list">
                <img width="30px" height="30px" src="assets/image/despesa.png" alt="">
                <a class="nav-link text-secondary" href="despesas.html"><span>Despesas</span></a>
              </div>
          </ul>
        </aside>

      </div>

      <div class="cadastro col-md-10 container mt-5">
        <div class="row">
          <div class="col-md-3">
            <label class="form-label">Descrição*</label>
            <input class="form-control" type="text" name="" id="">
          </div>

          <div class="col-md-3">
            <label class="form-label">Numero do Documento*</label>
            <input class="form-control" type="text" name="" id="">
          </div>

          <div class="col-md-3">
            <label class="form-label">Categoria*</label>
            <select class="form-control" id="">
              <option value="">Selecione</option>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label">Data de Emissão*</label>
            <input class="form-control" type="date" name="" id="">
          </div>

        </div>

        <div class="row mt-5">
          <div class="col-md-3">
            <label class="form-label">Centro De Custo*</label>
            <select class="form-control" id="">
              <option value="">Selecione</option>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label">Cliente/Fornecedor*</label>
            <select class="form-control" id="">
              <option value="">Selecione</option>
              <option value="">EU</option>
              <option value="">ele</option>
              <option value="">aquele la</option>
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label">Data Vencimento*</label>
            <input type="date" class="form-control">
          </div>


          <div class="col-md-3">
            <label class="form-label">Forma Pagamento*</label>
            <select class="form-control" id="">
              <option value="">Selecione</option>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">2</option>
            </select>
          </div>

        </div>

        <div class="row mt-5">
          <div class="col-md-4">
            <label class="form-label">Valor total*</label>
            <input class="form-control" type="text" name="" id="">
          </div>

          <div class="col-md-4">
            <label class="form-label">Observação*</label>
            <input class="form-control" type="text" name="" id="">
          </div>

        </div>

        <div class="row mt-5">
          <div class="col-md-3">
            <label class="form-label">Pago?</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked />
            </div>
          </div>
          <div class="col-md-3">
            <label class="form-label">Desconto*</label>
            <input class="form-control" type="text" name="" id="">
          </div>

          <div class="col-md-3">
            <label class="form-label">Juros Por Parcela*</label>
            <input class="form-control" type="text" name="" id="">
          </div>

          <div class="col-md-3">
            <label class="form-label">Data de Pagamento*</label>
            <input class="form-control" type="date" name="" id="">
          </div>
        </div>

        <div class="row mt-5">  
          <div class="col-md-5">
            <label class="form-label fs-5"> Valor Final:600,00</label>
          </div>

          <div class="col-md-5">
            <label class="form-label fs-5">Lançamento Parcelado?</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked />
            </div>
          </div>

          
        </div>
        
        <div class="row mt-5">
            <div class="col-md-5">
              <button type="button" class="btn btn-success">Conta Única</button>
              <button type="button" class="btn btn-outline-success">Conta Recorrente</button>
          </div>
          <div class="col-md-3">
            <label class="form-label">Repetir em*</label>
            <select class="form-control" id="">
              <option value="">Selecione</option>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
            </select>
          </div>
  
          <div class="col-md-3">
            <label class="form-label">Periodo*</label>
            <select class="form-control" id="">
              <option value="">Selecione</option>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">2</option>
            </select>
          </div>

        </div>

        <div class="mt-5 mb-5 container-btn">
          <button type="button" class="btn btn-success">Salvar</button>
          <button type="button" class="btn btn-danger">Deletar</button>
        </div>

        


      </div>
    </div>
  </section>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
